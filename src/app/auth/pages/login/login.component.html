
<div class="limiter">
  <div class="container-login100" style="background-image: url('../../../../assets/images/bg-01.jpg');">
      <div class="wrap-login100 p-5">

        <form class="login100-form" autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="login()">

          <span class="login100-form-title pb-4">
            Login
          </span>

          <div class="wrap-input100 mb-2">
            <span class="label-input100">Email</span>
            <input class="input100" type="email" formControlName="email" placeholder="Ingrese su email">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100">
            <span class="label-input100">Password</span>
            <input class="input100" type="password" formControlName="password" placeholder="Ingrese su contraseña">
            <span class="focus-input100"></span>
          </div>

          <div class="text-right pt-1 pb-4"></div>

          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn" type="submit" [disabled]="miFormulario.invalid">
                Login
              </button>
            </div>
          </div>

          <div class="flex-col-c pt-3">
            <span class="txt1 pb-2">
              ¿No tienes cuenta?
            </span>

            <a routerLink="/auth/registro" class="txt2">
              Crear una aquí
            </a>
          </div>
        </form>

      </div>
  </div>
</div>
