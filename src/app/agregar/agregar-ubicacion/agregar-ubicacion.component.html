<div class="limiter">
  <div class="container-login100" style="background-image: url('../../../../assets/images/bg-01.jpg');">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">

      <form class="login100-form" autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="agregar()">

        <span class="login100-form-title p-b-49">
          Pon tu propiedad a la venta
          <h4 class="mt-4">Ubicación</h4>
        </span>

        <div class="wrap-input100 m-b-23">
          <span class="label-input100">Calle</span>
          <input class="input100" type="text" formControlName="calle">
          <span class="focus-input100"></span>
        </div>

        <div class="row">

          <div class="col-4">
            <div class="wrap-input100 m-b-23">
              <span class="label-input100">Numero</span>
              <input class="input100" type="text" formControlName="numero">
              <span class="focus-input100"></span>
            </div>
          </div>

          <div class="col-4">
            <div class="wrap-input100 m-b-23">
              <span class="label-input100">Piso</span>
              <input class="input100" type="text" formControlName="piso">
              <span class="focus-input100"></span>
            </div>
          </div>

          <div class="col-4">
            <div class="wrap-input100 m-b-23">
              <span class="label-input100">Puerta</span>
              <input class="input100" type="text" formControlName="puerta">
              <span class="focus-input100"></span>
            </div>
          </div>

        </div>

        <div>
          <!-- MAPA MOSTRANDO UBICACION -->
        </div>

        <div class="text-right p-t-8 p-b-31"></div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <!-- EL BOTON DEBERIA ESTAR DESABILITADO -->
            <button class="login100-form-btn"
                    type="submit"
                    [disabled]="miFormulario.invalid">
              Guardar
            </button>
          </div>
        </div>

        <div class="flex-col-c p-t-60">
          <span class="txt1 p-b-17">
            ¿Aún no te has decidido?
          </span>

          <a routerLink="/inmo/listado" class="txt2">
            <!-- LLAMA A FUNCIÓN QUE BORRA EL OBJETO -->
            Cancelar
          </a>
        </div>

      </form>

    </div>
  </div>
</div>
