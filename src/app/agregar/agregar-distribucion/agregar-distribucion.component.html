<div class="limiter">
  <div class="container-login100" style="background-image: url('../../../../assets/images/bg-01.jpg');">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">

      <form class="login100-form" autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="agregar()">

        <span class="login100-form-title p-b-49">
          Pon tu propiedad a la venta
          <h4 class="mt-4">Distribución</h4>
        </span>

        <div class="row">
            <div class="col-4">
              <div class="wrap-input100 m-b-23">
                <span class="label-input100">Metros</span>
                <input class="input100" type="number" formControlName="metros" min="26">
                <span class="focus-input100"></span>
              </div>
            </div>
            <div class="col-4">
              <div class="wrap-input100 m-b-23">
                <span class="label-input100">Habitaciones</span>
                <input class="input100" type="number" formControlName="habitaciones" min="1" max="10">
                <span class="focus-input100"></span>
              </div>
            </div>
            <div class="col-4">
              <div class="wrap-input100 m-b-23">
                <span class="label-input100">Baños</span>
                <input class="input100" type="number" formControlName="banyos" min="1" max="5">
                <span class="focus-input100"></span>
              </div>
            </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="wrap-input100-noBorder m-b-23">
              <span class="label-input100">Cocina</span>
              <br>
              <select id="cocina" formControlName="cocina">
                <option *ngFor="let opcion of opcionesCocina" [value]="opcion.value" >{{ opcion.label }}</option>
              </select>
              <!-- <input class="input100" type="text"> -->
            </div>
          </div>
          <div class="col-6">
            <div class="wrap-input100-noBorder m-b-23">
              <span class="label-input100">Terraza</span>
              <br>
              <label>Si</label>
              <input class="m-2" type="radio" formControlName="terraza" [value]="true">
              <label>No</label>
              <input class="m-2" type="radio" formControlName="terraza" [value]="false">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="wrap-input100-noBorder m-b-23">
              <span class="label-input100">Balcón</span>
              <br>
              <label>Si</label>
              <input class="m-2" type="radio" formControlName="balcon" [value]="true">
              <label>No</label>
              <input class="m-2" type="radio" formControlName="balcon" [value]="false">
            </div>
          </div>
          <div class="col-6">
            <div class="wrap-input100-noBorder m-b-23">
              <span class="label-input100">Piscina</span>
              <br>
              <label>Si</label>
              <input class="m-2" type="radio" formControlName="piscina" [value]="true">
              <label>No</label>
              <input class="m-2" type="radio" formControlName="piscina" [value]="false">
            </div>
          </div>
        </div>

        <div class="text-right p-t-8 p-b-31"></div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" type="submit" [disabled]="miFormulario.invalid">
              Guardar
            </button>
          </div>
        </div>

        <div class="flex-col-c p-t-60">
          <span class="txt1 p-b-17">
            ¿Aún no te has decidido?
          </span>

          <a routerLink="/inmo/listado" class="txt2">
            <!-- LLAMA A FUNCIÓN QUE BORRA EL OBJETO -->
            Cancelar
          </a>
        </div>

      </form>

    </div>
  </div>
</div>
