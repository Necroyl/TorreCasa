<div class="limiter">
  <div class="container-login100" style="background-image: url('../../../../assets/images/bg-01.jpg');">

    <div class="wrap-add200 p-5 m-1">

      <form class="add100-form" autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="agregar()">

        <span class="add100-form-title">
          Pon tu propiedad a la venta
        </span>

        <h6 class="mt-4">Ubicación</h6>

        <div class="row">
          <app-map-screen (lugarSeleccionado)="recibirLugarSeleccionado($event)"></app-map-screen>
        </div>

        <div class="row mt-2">

          <div class="col-8">
            <div class="wrap-input100 m-1">
              <span class="label-input100">Dirección</span>
              <input class="input100" type="text" formControlName="direccion" [value]="direccion" readonly>
              <span class="focus-input100"></span>
            </div>
          </div>

          <div class="col-2">
            <div class="wrap-input100 m-1">
              <span class="label-input100">Planta</span>
              <input class="input100" type="number" formControlName="planta">
              <span class="focus-input100"></span>
            </div>
          </div>

          <div class="col-2">
            <div class="wrap-input100 m-1">
              <span class="label-input100">Puerta</span>
              <input class="input100" type="text" formControlName="puerta">
              <span class="focus-input100"></span>
            </div>
          </div>

        </div>

        <h6 class="mt-4">Distribución</h6>

        <div class="row">

          <div class="col">
            <div class="wrap-input100 m-1">
              <span class="label-input100">Metros</span>
              <input class="input100" type="number" formControlName="metros">
              <span class="focus-input100"></span>
            </div>
          </div>

          <div class="col">
            <div class="wrap-input100 m-1">
              <span class="label-input100">Habitaciones</span>
              <input class="input100" type="number" formControlName="habitaciones">
              <span class="focus-input100"></span>
            </div>
          </div>

          <div class="col">
            <div class="wrap-input100 m-1">
              <span class="label-input100">Baños</span>
              <input class="input100" type="number" formControlName="banyos">
              <span class="focus-input100"></span>
            </div>
          </div>

          <div class="col">
            <div class="wrap-input100-noBorder m-3">
              <span class="label-input100">Cocina</span>
              <br>
              <input class="m-1" type="radio" formControlName="cocina" value="cerrada">
              <label>Cerrada</label>
              <br>
              <input class="m-1" type="radio" formControlName="cocina" value="americana">
              <label>Americana</label>
              <span class="focus-input100"></span>
            </div>
          </div>

          <div class="col">
            <div class="wrap-input100-noBorder m-3">
              <span class="label-input100">Terraza</span>
              <br>
              <input class="m-1" type="radio" formControlName="terraza" value="true">
              <label>Si</label>
              <br>
              <input class="m-1" type="radio" formControlName="terraza" value="false">
              <label>No</label>
              <span class="focus-input100"></span>
            </div>
          </div>

          <div class="col">
            <div class="wrap-input100-noBorder m-3">
              <span class="label-input100">Balcón</span>
              <br>
              <input class="m-1" type="radio" formControlName="balcon" value="true">
              <label>Si</label>
              <br>
              <input class="m-1" type="radio" formControlName="balcon" value="false">
              <label>No</label>
              <span class="focus-input100"></span>
            </div>
          </div>

          <div class="col">
            <div class="wrap-input100-noBorder m-3">
              <span class="label-input100">Piscina</span>
              <br>
              <input class="m-1" type="radio" formControlName="piscina" value="true">
              <label>Si</label>
              <br>
              <input class="m-1" type="radio" formControlName="piscina" value="false">
              <label>No</label>
              <span class="focus-input100"></span>
            </div>
          </div>

        </div>

        <h6 class="mt-4">Estado</h6>

        <div class="row">

          <div class="col">
            <div class="wrap-input100 m-1">
              <span class="label-input100">Precio</span>
              <input class="input100" type="number" formControlName="precio">
              <span class="focus-input100"></span>
            </div>
          </div>

          <div class="col">
            <div class="wart-input100-noBorder m-1">
              <span class="label-input100">Estado</span>
              <br>
              <input class="m-1" type="radio" formControlName="estado" value="nueva">
              <label>Nueva</label>
              <br>
              <input class="m-1" type="radio" formControlName="estado" value="segunda">
              <label>Segunda mano</label>
              <br>
              <input class="m-1" type="radio" formControlName="estado" value="reforma">
              <label>Reformada</label>
              <span class="focus-input100"></span>
            </div>
          </div>

          <div class="col">
            <div class="wart-input100-noBorder m-3">
              <span class="label-input100">Fotos</span>
              <input type="file" multiple>
              <span class="focus-input100"></span>
            </div>
          </div>

        </div>

        <div class="text-right pt-1 pb-2"></div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn"
                    type="submit"
                    [disabled]="miFormulario.invalid">
              Guardar
            </button>
          </div>
        </div>

        <div class="flex-col-c pt-4">
          <span class="txt1 pb-2">
            ¿Aún no te has decidido?
          </span>

          <a routerLink="/inmo/listado" class="txt2">
            <!-- LLAMA A FUNCIÓN QUE NAVEGA A LISTADO -->
            <!-- IMPLEMENTAR EL GUARD DEL PROYECTO DE CLIENTE -->
            Cancelar
          </a>
        </div>

      </form>

    </div>
  </div>
</div>
